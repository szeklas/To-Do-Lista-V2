<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ToDoListaV2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>

  <main id="app" class="container">

    <div class="toDo">
        <div class="inputHeader">
            <h2>To Do List</h2>
            <img src="check-list.png" alt="check-list">
        </div>

        <div class="addTask mt-3">
            <input type="text" class="addTaskInput" placeholder="Write in something..">
            <button type="button" class="addTaskBtn">Add Task</button>
        </div>

        <div class="feedbackHeader">
            <p class="feedbackMessage">Empty field!</p>
        </div>

        <ul class="myList">
            
        </ul>
    </div>

  </main>

    <script src="ToDoListaV2.js"></script>
</body>
</html>
